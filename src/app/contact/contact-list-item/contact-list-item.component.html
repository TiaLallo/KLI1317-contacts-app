<mat-card class="card">
  <mat-card-title>
    <ngx-avatar name="{{contact.firstName}} {{contact.lastName}}"></ngx-avatar>
  </mat-card-title>
  <mat-card-subtitle>{{contact.firstName}} {{contact.lastName}}</mat-card-subtitle>
  <mat-card-content>
    <mat-icon>call</mat-icon>
    {{contact.telephone}}
    <br>
    <mat-icon>email</mat-icon>
    {{contact.email}}
    <br>
    <mat-icon>home</mat-icon>
    {{contact.city}}
  <mat-card-actions align="end">

    <button mat-icon-button (click)="deleteContact()">
    <mat-icon>delete</mat-icon>
    </button>

    <button mat-icon-button (click)="editContact()">
    <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
  </mat-card-content>
</mat-card>
