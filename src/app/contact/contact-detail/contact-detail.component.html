<mat-card class="detail-card">
  <form (ngSubmit)="onSave()" #contactForm="ngForm">
    <div fxLayout="column" fxLayoutAlign="center">
      <div fxLayout="column">

        <mat-form-field appearance="fill">
          <mat-icon matSuffix>person</mat-icon>
          <input class="input"name="firstName"
                 #firstName="ngModel"
                 matInput
                 required
                 [(ngModel)]="contact.firstName" placeholder="First name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>person</mat-icon>
          <input name="lastName"
                 #lastName="ngModel"
                 matInput
                 required
                 [(ngModel)]="contact.lastName" placeholder="Last name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>home</mat-icon>
          <input name="city"
                 #city="ngModel"
                 matInput
                 required
                 [(ngModel)]="contact.city" placeholder="City">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>place</mat-icon>
          <input name="address"
                 #address="ngModel"
                 matInput
                 required
                 [(ngModel)]="contact.address" placeholder="Address">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>place</mat-icon>
          <input name="postCode"
                 #postCode="ngModel"
                 matInput
                 required
                 [(ngModel)]="contact.postCode" placeholder="Postal Code">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>smartphone</mat-icon>
          <input name="telephone"
                 #telephone="ngModel"
                 matInput
                 required maxlength="15"
                 [(ngModel)]="contact.telephone" placeholder="Telephone">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-icon matSuffix>email</mat-icon>
          <input name="email"
                 #email="ngModel"
                 matInput
                 required
                 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
                 [(ngModel)]="contact.email"
                 placeholder="Email">
          <mat-error *ngIf="email.invalid && email.errors.pattern"> Email must be a valid address</mat-error>
          <mat-error *ngIf="email.invalid && email.required">Email is required</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-card>

<button mat-fab class="fab" (click)="onSave()" [disabled]="!contactForm.form.valid" color="warn">
  <mat-icon>check</mat-icon>
</button>
